<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer - SecureBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .header-gradient { background: linear-gradient(to right, #1e3a8a, #2563eb); }
        .nav-item:hover { background-color: #2563eb; }
        .nav-item.active { background-color: #2563eb; border-bottom: 3px solid #ffffff; }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen bg-slate-100">
        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-800 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                        <h1 class="text-2xl font-bold text-gray-800 tracking-tight">SecureBank</h1>
                    </div>
                    <div class="flex items-center space-x-6">
                        <div class="text-right">
                            <p class="font-semibold text-gray-700">Alex Green</p>
                            <p class="text-xs text-gray-500">Last login: 01 Sep 2025, 11:50 PM</p>
                        </div>
                        <a href="login.html" class="flex items-center text-sm text-gray-600 hover:text-blue-700">
                            <i data-feather="log-out" class="w-4 h-4 mr-1"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Navigation Bar -->
            <nav class="header-gradient text-white">
                <div class="container mx-auto px-4">
                    <div class="flex items-center">
                        <a th:href="@{/dashboard}" class="nav-item px-4 py-3 text-sm font-medium transition-colors">Accounts</a>
                        <a th:href="@{/fund_transfer}" class="nav-item active px-4 py-3 text-sm font-medium transition-colors">Fund Transfer</a>
                        <a href="bill_pay.html" class="nav-item px-4 py-3 text-sm font-medium transition-colors">Bill Pay</a>
                        <a href="cards.html" class="nav-item px-4 py-3 text-sm font-medium transition-colors">Cards</a>
                        <a href="investments.html" class="nav-item px-4 py-3 text-sm font-medium transition-colors">Investments</a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 md:p-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Fund Transfer</h2>
                <form class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                    <div>
                        <label for="from-account" class="block text-sm font-medium text-gray-700">From Account</label>
                        <select id="from-account" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option>Saving Account (...1234) - $8,240.55</option>
                        </select>
                    </div>
                    <div>
                        <label for="to-beneficiary" class="block text-sm font-medium text-gray-700">To Beneficiary</label>
                        <select id="to-beneficiary" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option>Select a beneficiary</option>
                            <option>John Doe (...5522)</option>
                            <option>Jane Smith (...8910)</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="text" id="amount" class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label for="remarks" class="block text-sm font-medium text-gray-700">Remarks (Optional)</label>
                        <input type="text" id="remarks" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <div class="md:col-span-2 flex justify-end">
                        <button type="submit" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i data-feather="send" class="w-5 h-5 mr-2"></i> Proceed to Pay
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
