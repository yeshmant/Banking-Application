<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking System - Login</title>
  <!-- Thymeleaf way of linking CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
    <h1 class="bank-title">ðŸ’³ YourBank <span class="bank-slogan">we understand you</span>
    </h1>
      <h2 class="login-title">Welcome Back</h2>
      <p class="subtitle">Login to your secure account</p>

      <!-- Form submitting to /login -->
      <form th:action="@{/login}" method="post">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="options">
          <a href="#">Forgot Password?</a>
          <a href="#">Create Account</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
